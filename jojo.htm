var

function jojo(id){
  
  var Now = new Date();
  var d_t = (Now.getTime() - Last.getTime())*0.001;
  Last  = Now;
  if (l>0) {accel=-10;}
  else {accel=10;}
  epsilon=(r*accel)/(0.5*rr*rr);
  v_k=v_p+epsilon*d_t;
  
  var l_k=(v_k+v_p)*0.5*d_t +l;
  if ((l_k*l) <0){
   l_k=l_k /2;
   v_k=v_p*0.8;
  }
  if (v_k>1){v_k-=1;}
  if (v_k<-1){v_k+=1;}
  l=l_k;
  v_p=v_k;
  var h=Math.round(200-Math.abs(l));
  var angle= Math.abs(l) /(rr*Math.PI);
  console.log(l+'   '+v_p+'  '+epsilon);
  angle=angle /180;
  
  var  d = document.getElementById(id);
  d.style.top=h+"px";
}

function setup(x){
var y=x+2;
var z="setup("+y+")";
setTimeout( z ,50);
jojo("id0");
}

function start(){
Last=new Date();
var z="setup(0)";
setTimeout(z,100);
}

window.onload = start(0);
